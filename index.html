<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div id="particles-js" class="grad1 container-fluid">

   
    
    <div style="text-align: center;">
        <h1 class="h1">StopWatch Application</h1>
    </div>
    <div>
     <center>  <i class="fa fa-clock-o" aria-hidden="true" style="font-size: 100px;"></i>  </center> 
    </div>
    <div class="time">
        <h1 id="min">00</h1>
        <h1>:</h1>
        <h1 id="sec">00</h1>
        <h1>:</h1>
        <h1 id="msec">00</h1>
    </div>

    <div class="button">
        <button id="1" onclick="Start()" style="color: rgb(74, 233, 74); background-color: rgb(177, 88, 177);">Start</button>
        <button onclick="Stop()" style="color: rgb(236, 62, 62); background-color: rgb(177, 88, 177);">Stop</button>
        <button onclick="reset()"  style="background-color: rgb(177, 88, 177)">Reset</button>
    </div>
 
</div>


   
    <script type="text/javascript" src="particles.js"></script>
